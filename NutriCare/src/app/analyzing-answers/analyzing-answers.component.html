<div class="flex flex-col items-center justify-center h-screen p-6">
  <div *ngIf="!isAnalysisComplete" class="flex justify-center items-center">
    <div class="custom-spinner-color">
      <div class="card flex justify-content-center">
        <p-progressSpinner
          [style]="{ width: '100px', height: '100px' }"
          strokeWidth="3"
          styleClass="geek-spinner"
        >
        </p-progressSpinner>
      </div>
    </div>
    <p class="text-xl text-gray-700 ml-4">Analizăm răspunsurile...</p>
  </div>
  <div *ngIf="isAnalysisComplete" class="text-center fade-in">
    <p class="text-2xl mb-4">Recomandarea dvs. este gata!</p>
    <button
      class="px-8 py-4 rounded-full border-2 border-gray-300 transition-colors duration-300 ease-in-out hover:border-green-500"
      (click)="goToRecommendations()"
    >
      Vezi recomandările
    </button>
  </div>
</div>
